<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./NoBroker.css">
        <link rel="shortcut icon" id="favicon" href="//assets.nobroker.in/static/img/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
        <title>Flats, Houses, Apartments for Rent, Buy, Sale Without Brokerage in India</title>
    </head>
    <body>
<!-- ------Navigation Bar-------- -->
        <div id="nav">
            <div class="parent" id="parent1">
                <img src="https://assets.nobroker.in/static/img/logos/nb_logo_new_trans.svg" width="170px" height="45px" alt="">
            </div>
            <div class="parent" id="parent2">
                <div class="options">
                    <div class="child" id="one">
                        <img src="https://assets.nobroker.in/nb-new/public/myBooking.svg" alt="">
                        <p class="book">My Bookings</p>
                    </div>
                    <div class="child">
                        <img src="https://assets.nobroker.in/nb-new/public/payrent.png" alt="">
                        <p class="rent">Pay Rent</p>
                    </div>
                    <div class="child" id="last">For Property Owners</div>
                </div>
    
    
                <div class="account">
                    <a href="" class="auth" id="signin">Sign up</a>
    
                    <a href="" class="auth" id="login">Log in</a>
                    <div class="last">
                        <img class="img" src="	https://assets.nobroker.in/nb-new/public/hamburger-menu.svg
                        " alt="">
                        <a href="">Menu</a>
                    </div>
                </div>
            </div>
        </div>

<!-- ----------Main Body Content------------ -->
        <div class="main">
            <h1>World's Largest NoBrokerage Property Site</h1>
            <div class="poster">
                <div class="agree">
                    <img src="https://assets.nobroker.in/nb-new/public/Home/RAIcon.svg" height="23px" width="23px" alt="">
                    <p>Rental Agreement</p>
                </div>
                <div class="day">
                    <img src="https://assets.nobroker.in/nb-new/public/Home/deliveryIcon.svg" alt="">
                    <p>Next Day Delivery</p>
                </div>
            </div>
            <div class="choose">
                <div class="buy">Buy</div>
                <div class="rent1">Rent</div>
                <div class="commercial">Commercial</div>
            </div>
            <div class="container">
                <div class="one">
                    <div class="city">
                        <select name="city" id="city">
                            <option value="pune">Pune</option>
                            <option value="bang">Banglore</option>
                            <option value="chennai">Chennai</option>
                            <option value="delhi">Delhi</option>
                        </select>
                    </div>
                    <div class="locality">
                        <input type="text" placeholder="Search upto 3 localities or landmarks">
                    </div>
                    <button class="search">Search</button>
                </div>    
            </div>
            <div class="bottom">
                <div class="type">
                    <label for="Rent">
                        <input type="radio" id="rent" name="select">
                        Full House
                    </label>
                    <label for="PG">
                        <input type="radio" id="pg" name="select">
                        PG/Hostel
                    </label>
                    <label for="Shared">
                        <input type="radio" id="shared" name="select" checked>
                        Flatmates
                    </label>
                </div>
                <div class="room">
                    
    
                    <select name="bhk" id="bhk">
                        <option value="1">Tenant Type</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="availability">
                    
    
                    <select name="available" id="available">
                        <option value="rt">Room Type</option>
                        <option value="sr">Single Room</option>
                        <option value="sdr">Shared Room</option>
                        
                    </select>
                </div>
    
            </div>
        </div>
    
        <div class="footer">
            <h3>Are You a Property Owner</h3>
            <button class="post">Post Free Property Ad</button>
        </div>
    </body>
</html>
